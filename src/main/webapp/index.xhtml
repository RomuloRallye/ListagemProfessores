<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Professores</title>
    </h:head>
    
    <h:body>
        <h:form id="formProfessor">
            <p:growl showDetail="True" showSummary="True"/>
            <p:commandButton action="Professor.xhtml" value="Novo Professor"/>
            <br/>
            <br/>
            
            <p:dataTable value="#{professorBean.professores}" var="p">
                <p:column headerText="Nome">
                    <h:outputText value="#{p.nome}"/>
                </p:column>
                
                <p:column headerText="Titulação">
                    <h:outputText value="#{p.titulacao}"/>
                </p:column>
                
                <p:column headerText="Instituto">
                    <h:outputText value="#{p.instituto.nome}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
